<!DOCTYPE html>

<html>
<head>
	<!--CSS FILES BEEN USED-->
	<link rel="stylesheet" href="../Css/adminBranchesCss.css">
</head>
<body>


<div id="titleOfNewBranchC">ΔΗΜΙΟΥΡΓΙΑ ΝΕΟΥ ΚΑΤΑΣΤΗΜΑΤΟΣ</div>
	<div id="createNewBranchC">
		<div id="leftPanelBranchC">
			<div id="branchIdNewBranchInptC">
				<div id="branchIdNewBranchTitleC">Κωδικός Καταστήματος</div>
				<input id="branchIdNewBranchInpt" maxlength="11">
			</div>
			<div id="categoryNewBranchInptC">
				<div id="categoryNewBranchTitleC">Κατηγορία</div>
				<select id="categoryNewBranchSlct" maxlength="15">
					<option>Σταθμός</option>
					<option>Απλό κατάστημα</option>
				</select>
			</div>
			<div id="locationNewBranchInptC">
				<div id="locationNewBranchTitleC">Τοποθεσία</div>
				<input id="locationNewBranchInpt" maxlength="50" spellcheck="false">
			</div>
			<div id="addressNewBranchInptC">
				<div id="addressNewBranchTitleC">Διεύθυνση</div>
				<input id="addressNewBranchInpt" maxlength="40" spellcheck="false">
			</div>
			<div id="imageNewBranchInptC">
				<div id="imageNewBranchTitleC">Εικόνα Καταστήματος</div>
				<input id="imageNewBranchInpt" maxlength="50" spellcheck="false">
			</div>
			<div id="managerNewBranchInptC">
				<div id="managerNewBranchTitleC">Μάνατζερ</div>
				<select id="managerNewBranchSlct" maxlength="25"></select>
			</div>
			<div id="statusNewBranchInptC">
				<div id="statusNewBranchTitleC">Κατάσταση</div>
				<select id="statusNewBranchSlct">
					<option id="statusActiveOptn">Ενεργό</option>
					<option id="statusUnderROptn">Υπό-επισκευή</option>
					<option id="statusUnderCOptn">Υπό-κατασκευή</option>
					<option id="statusProblemOptn">Μη ενεργό</option>
				</select>
			</div>
			<div id="storeSizeBranchInptC">
				<div id="storeSizeNewBranchTitleC">Χωρητικότητα Αποθήκης</div>
				<input id="storeSizeNewBranchInpt" maxlength="4">
			</div>
		</div>
		<div id="rightPanelBranchC">
			<div id="storeIdNewBranchInptC">
				<div id="storeIdNewBranchTitleC">Κωδικός Αποθήκης</div>
				<input id="storeIdNewBranchInpt" maxlength="11">
			</div>
			<div id="otherBranchesConnectedC">
				<div id="otherBranchesConnectedC">
					<div id="otherBranchesConnectedTitleC">Καταστήματα για σύνδεση</div>
					<select id="otherBranchesConnectedSlct"></select>
				</div>
				<button id="branchesSelectViewBtn">ΣΥΝΔΕΣΗ</button>
				<div id="otherBranchesConnectedShowC">
					<div id="otherBranchesConnectedShowTitleC">ΣΥΝΔΕΔΕΜΕΝΑ ΚΑΤΑΣΤΗΜΑΤΑ</div>
					<div id="otherBranchesConnectedShowPanelC">
						<div id="otherBranchesConnectedShowPanelListC">
						</div>
					</div>
				</div>
			</div>
			<button id="confirmNewBranchBtn">ΔΗΜΙΟΥΡΓΙΑ ΝΕΟΥ ΚΑΤΑΣΤΗΜΑΤΟΣ</button>
		</div>
	</div>

	<script type="text/javascript" src="../Js/createNewBranchServerData.js"></script>

</html>
